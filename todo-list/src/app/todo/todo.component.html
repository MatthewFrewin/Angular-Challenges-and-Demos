<h2>My Todo List</h2>

<!-- Add Task -->
<input type="text" [(ngModel)]="newTodo" placeholder="Add a new task..." />
<button (click)="addTodo()">Add</button>

<!-- Task List -->
<ul>
  <li *ngFor="let todo of todos; let i = index" [ngClass]="{ 'completed': todo.completed }">
    <input type="checkbox" [checked]="todo.completed" (change)="toggleComplete(i)" />
    {{ todo.text }}
    <button (click)="removeTodo(i)">Remove</button>
  </li>
</ul>

<!-- Optional: empty state -->
<p *ngIf="todos.length === 0">You're all caught up!</p>
