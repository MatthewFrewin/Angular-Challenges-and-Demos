
<h2 class="mat-headline-5">My Todo List</h2>

<div class="input-section">
  <mat-form-field appearance="outline" class="todo-input">
    <input matInput placeholder="Add a new task..." [(ngModel)]="newTodo" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addTodo()">Add</button>
</div>

<mat-list>
  <mat-list-item *ngFor="let todo of todos; let i = index">
    <mat-checkbox [checked]="todo.completed" (change)="toggleComplete(i)">
      <span [class.completed]="todo.completed">{{ todo.text }}</span>
    </mat-checkbox>
    <button mat-icon-button color="warn" (click)="removeTodo(i)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<p *ngIf="todos.length === 0" class="empty-message">You're all caught up!</p>
